name: Build Rust Lambda for Linux

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'Backend/src/**'
      - 'Backend/Cargo.toml'
      - 'Backend/Cargo.lock'
      - '.github/workflows/build-lambda-linux.yml'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-target-

      - name: Build Lambda function
        run: |
          cargo build --release --target x86_64-unknown-linux-musl
          echo "Build successful!"

      - name: Create deployment package
        run: |
          mkdir -p build
          cp target/x86_64-unknown-linux-musl/release/bootstrap build/bootstrap
          cd build
          zip -j lambda-function.zip bootstrap
          ls -lh lambda-function.zip
          cd ..

      - name: Verify binary
        run: |
          echo "=== Binary Information ==="
          file target/x86_64-unknown-linux-musl/release/bootstrap
          ls -lh target/x86_64-unknown-linux-musl/release/bootstrap
          echo "=== ZIP Contents ==="
          unzip -l build/lambda-function.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: lambda-function-linux
          path: Backend/build/lambda-function.zip
          retention-days: 30
          if-no-files-found: error

      - name: Create Release (if tagged)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: Backend/build/lambda-function.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify success
        if: success()
        run: echo "✅ Lambda binary built successfully! Download from GitHub Actions artifacts."

      - name: Notify failure
        if: failure()
        run: echo "❌ Build failed! Check the logs above for details."